name: Deploy to Server on Push

on:
  push:
    branches:
      - main  # Trigger on push to the main branch

jobs:
  deploy:
    runs-on: ubuntu-latest
    
    steps:
    - name: Run the script on server via SSH
      with:
        ssh-private-key: ${{ secrets.SSH_PRIVATE_KEY }}  
      run: |
        ssh -o StrictHostKeyChecking=no root@49.12.59.133 "bash -s /home/dockerUser/deployAmgio.sh"
