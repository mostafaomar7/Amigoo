<footer class="simple-footer">
  <div class="container">
    <!-- Top Navigation Links -->
    <div class="footer-nav-links">
      <a routerLink="/privacy-policy">سياسات الخصوصية</a>
      <a routerLink="/return-policy">سياسة الاستبدال والاسترجاع</a>
      <a routerLink="/shipping-policy">سياسة الشحن</a>
      <a routerLink="/terms-of-service">شروط الاستخدام</a>
    </div>

    <!-- Social Media Icons -->
    <div class="footer-social" *ngIf="hasSocialMedia()">
      <a *ngIf="socialMedia.tiktok"
         [href]="socialMedia.tiktok"
         target="_blank"
         rel="noopener noreferrer"
         class="social-icon"
         aria-label="TikTok">
        <i class="fab fa-tiktok"></i>
      </a>
      <a *ngIf="socialMedia.instagram"
         [href]="socialMedia.instagram"
         target="_blank"
         rel="noopener noreferrer"
         class="social-icon"
         aria-label="Instagram">
        <i class="fab fa-instagram"></i>
      </a>
      <a *ngIf="socialMedia.facebook"
         [href]="socialMedia.facebook"
         target="_blank"
         rel="noopener noreferrer"
         class="social-icon"
         aria-label="Facebook">
        <i class="fab fa-facebook-f"></i>
      </a>
      <a *ngIf="socialMedia.whatsapp"
         [href]="getWhatsAppLink(socialMedia.whatsapp)"
         target="_blank"
         rel="noopener noreferrer"
         class="social-icon"
         aria-label="WhatsApp">
        <i class="fab fa-whatsapp"></i>
      </a>
    </div>

    <!-- Contact Information -->
    <div class="footer-contact">
      <div class="contact-item" *ngIf="contactPhone">
        <span class="contact-label">الهاتف:</span>
        <a [href]="getPhoneLink(contactPhone)">{{ contactPhone }}</a>
      </div>
      <div class="contact-item" *ngIf="contactEmail">
        <span class="contact-label">البريد الإلكتروني:</span>
        <a [href]="'mailto:' + contactEmail">{{ contactEmail }}</a>
      </div>
      <div class="contact-item" *ngIf="address">
        <span class="contact-label">العنوان:</span>
        <span>{{ address }}</span>
      </div>
    </div>

    <!-- Copyright -->
    <div class="footer-copyright">
      <p>Amigo Store. جميع الحقوق محفوظة &#64; {{ currentYear }}</p>
    </div>
  </div>
</footer>
