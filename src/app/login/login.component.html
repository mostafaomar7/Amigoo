<div class="form-container m-auto w-50 ">
	<p class="title">Login</p>
	<form class="form" (ngSubmit)="onsignup()">
		<div class="input-group">
			<label for="username">Username</label>
			<input type="email" 
      id="email" 
      [(ngModel)]="email" 
      name="email" 
      required 
      class="form-control" 
      placeholder="Enter your email">
		</div>
		<div class="input-group">
			<label for="password">Password</label>
			<input type="password" 
      id="password" 
      [(ngModel)]="password" 
      name="password" 
      required 
      class="form-control" 
      placeholder="Enter your password">
		</div>
		<button class="sign mt-4" type="submit">Sign in</button>
	</form>
  <div *ngIf="invalidLogin" class="error-message">
    <p style="color: red;">Invalid email or password. Please try again.</p>
  </div>
</div>
