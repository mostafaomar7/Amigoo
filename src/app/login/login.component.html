<div class="login-container">
  <div class="login-card">
    <!-- Logo Section -->
    <div class="login-logo">
      <img
        src="assets/img/logo/logo_white.png"
        alt="Amigo Logo"
        class="logo-image"
        onerror="this.src='assets/img/logo/logo_white.png'"
      />
    </div>

    <!-- Form Section -->
    <form [formGroup]="loginForm" (ngSubmit)="onSubmit()" class="login-form" novalidate>
      <!-- Email Field -->
      <div class="form-group">
        <label for="email" class="form-label">
          Email Address
          <span class="required-asterisk">*</span>
        </label>
        <div class="input-wrapper">
          <input
            type="email"
            id="email"
            formControlName="email"
            class="form-input"
            [class.invalid]="email?.invalid && email?.touched"
            [class.valid]="email?.valid && email?.touched"
            placeholder="Enter your email"
            autocomplete="email"
            [disabled]="isLoading"
          />

        </div>
        <div class="error-message" *ngIf="email?.invalid && email?.touched">
          <span *ngIf="email?.errors?.['required']">Email is required</span>
          <span *ngIf="email?.errors?.['email'] && !email?.errors?.['required']">
            Please enter a valid email address
          </span>
        </div>
      </div>

      <!-- Password Field -->
      <div class="form-group">
        <label for="password" class="form-label">
          Password
          <span class="required-asterisk">*</span>
        </label>
        <div class="input-wrapper">
          <input
            [type]="showPassword ? 'text' : 'password'"
            id="password"
            formControlName="password"
            class="form-input"
            [class.invalid]="password?.invalid && password?.touched"
            [class.valid]="password?.valid && password?.touched"
            placeholder="Enter your password"
            autocomplete="current-password"
            [disabled]="isLoading"
          />
          <button
            type="button"
            class="password-toggle"
            (click)="togglePasswordVisibility()"
            [disabled]="isLoading"
            aria-label="Toggle password visibility"
          >
            <svg class="eye-icon" [class.hidden]="showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z"></path>
              <circle cx="12" cy="12" r="3"></circle>
            </svg>
            <svg class="eye-icon" [class.hidden]="!showPassword" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24"></path>
              <line x1="1" y1="1" x2="23" y2="23"></line>
            </svg>
          </button>
          <div class="input-icon" *ngIf="password?.value">
            <span class="icon-check" *ngIf="password?.valid && password?.touched">✓</span>
            <span class="icon-error" *ngIf="password?.invalid && password?.touched">✕</span>
          </div>
        </div>
        <div class="error-message" *ngIf="password?.invalid && password?.touched">
          <span *ngIf="password?.errors?.['required']">Password is required</span>
          <span *ngIf="password?.errors?.['minlength'] && !password?.errors?.['required']">
            Password must be at least 6 characters long
          </span>
        </div>
      </div>

      <!-- Server Error Message -->
      <div class="server-error" *ngIf="errorMessage && !isLoading">
        <span>{{ errorMessage }}</span>
      </div>

      <!-- Submit Button -->
      <button
        type="submit"
        class="submit-button"
        [disabled]="isLoading || loginForm.invalid"
        [class.loading]="isLoading"
      >
        <span class="button-text" *ngIf="!isLoading">Sign In</span>
        <span class="button-loading" *ngIf="isLoading">
          <span class="spinner"></span>
          <span>Signing in...</span>
        </span>
      </button>
    </form>

    <!-- Footer -->
    <div class="login-footer">
      <p class="footer-text">
        <span>Amigo Admin Dashboard</span>
        <span class="separator">•</span>
        <span>Secure Login</span>
      </p>
    </div>
  </div>
</div>
